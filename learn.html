group: navigation
tags : [blog, posts, post]
author : Antonio Trento

keywords: bootstrap4, UI kit, jekyll

{% include JB/setup %}


{% for post in site.posts %}
	  <div class="blog-block post-content-area">
	   {% if post.img %}	  
            <img src="{{ "/assets/images/" | append: post.img | relativize_url }}" alt="{{ post.title }} image">
	   {% endif %}	  
            <div class="blog-post">
              <h3><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
	      <p>{{ post.excerpt }}</p>
              <a class="btn btn-common" href="{{ BASE_PATH }}{{ post.url }}">Read More</a>
            </div>
          </div>
	  <div class="mb-60"></div>
{% endfor %}
